<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	// html()메서드는 선택한 요소의 하위 요소를 가져와 문자열로 반환하거나 
	// 하위 요소를 전부 제거하고 새 요소로 바꿀 때 사용한다.
	// 그리고 text() 메서드는 선택한 요소에 포함되어 있는 전체 텍스트를 가져오거나
	// 선택한 하위 요소를 전부 제거하고 새 텍스트를 생성할 때 사용한다.

	$(function(){
		var result_1 = $("#sec_1").html( );
		console.log(result_1);
		$("#sec_1 p").html("<a href=\"#\">Text1</a>");

		var result_2 = $("#sec_2").text( );
		console.log(result_2);    
		$("#sec_2 h2").text("text()");
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
