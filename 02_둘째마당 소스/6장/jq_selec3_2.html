<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>

<script>
	// attr 메서드는 선택한 요소에 새 속성을 생성하거나 기존의 속성을 변경할 때
	// 또는 요소의 속성값을 불러올 때 사용한다.
	// removeAttr메서드는 선택한 요소에서 기존의 속성을 삭제할 때 사용한다.
	$(function( ){
		var srcVal = $("#sec_1 img").attr("src");
		console.log(srcVal);

		$("#sec_1 img")
		.attr({
			"width":200,
			"src": srcVal.replace("1.jpg","2.jpg"),
			"alt": "바위"
		})
		.removeAttr("border");
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2>이미지 속성</h2>
		<p><img src="images/math_img_1.jpg" alt="바위" border="2"></p>
	</section>
</body>
</html>
