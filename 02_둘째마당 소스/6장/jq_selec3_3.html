<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	// addClass() 메서드는 선택한 요소에 클래스를 생성하고, 
	// removeClass()메서드는 선택한 요소에서 지정한 클래스를 삭제한다.
	// toggleClass() 메서드는 선택한 요소에 지정한 클래스가 없으면 생성하고, 있을 경우에는 삭제한다.
	// hasClss() 메서드는 선택한 요소에 지정한 클래스가 있으면 true를 반환한고 없으면 false를 반환한다.
	$(function( ){
		$("#p1").addClass("aqua");
		$("#p2").removeClass("red");
		$("#p3").toggleClass("green");
		$("#p4").toggleClass("green");
		$("#p6").text($("#p5").hasClass("yellow"));
	});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
